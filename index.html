<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>JS Library</title>
  <meta name="author" content="Harry Feehan">
  <meta name="description" content="Library app made in JavaScript">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
<div class="container" id="container">
  <br>
  <h1 class="display-4">JavaScript Library</h1>
  <hr>
  <p><strong>Enter a book:</strong></p>
  <form>
    <div class="row">
    <div class="col">
      <input type="text" class="form-control" id="title" placeholder="The Hobbit" aria-describedby="title-label">
      <div id="title-label" class="form-text">Title</div>
    </div>
    <div class="col">
      <input type="text" class="form-control" id="author" placeholder="J.R.R. Tolkein" aria-describedby="author-label">
      <div id="author-label" class="form-text">Author</div>
    </div>
    <div class="col">
      <input type="text" class="form-control" id="pages" placeholder="320" aria-describedby="pages-label">
      <div id="pages-label" class="form-text">Page count</div>
    </div>
    <div class="col">
      <input type="text" class="form-control" id="pages-read" placeholder="160" aria-describedby="pages-read-label">
      <div id="pages-read-label" class="form-text">Pages read</div>
    </div>
    </div>
    <br>
    <button id="submit-button" class="btn btn-primary">Submit</button>
  </form>
  <hr>

  <p><strong>Library:</strong></p>
  <div class="row row-cols-1 row-cols-md-3 g-4" id="cards"></div>
  <br>
</div>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
